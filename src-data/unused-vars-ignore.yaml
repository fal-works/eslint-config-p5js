# patterns of p5.js functions that can be defined by user,
# which should be ignored by the "no-unused-vars" rule.

- preload
- setup
- draw

- windowResized

- key(?:Typed|Pressed|Released)
- mouse(?:Moved|Dragged|Pressed|Released|Clicked|Wheel)
- doubleClicked
- touch(?:Started|Moved|Ended)

- device(?:Moved|Turned|Shaken)
